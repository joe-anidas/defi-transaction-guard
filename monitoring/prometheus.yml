global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'defi-guard-ai'
    static_configs:
      - targets: ['defi-guard-ai:5000']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'defi-guard-backend'
    static_configs:
      - targets: ['defi-guard-backend:9090']
    scrape_interval: 10s
    metrics_path: /metrics

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-cache:6379']
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']